<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herbert Queiroz - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- tem um significado geral a tag main-->
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Solo Rocketseat" />
          </span>

          <img src="images/perfil.png" alt="Foto Pessoal" id="userImage" />
        </div>

        <h1 id="userName">Herbert Santos de Queiroz</h1>
        <a
          id="userLink"
          href="https://www.github.com/maykbrito"
          target="_blank"
        >
          <img src="images/github.svg" alt="Ícone Github" /><span id="userLogin"
            >Herbert Queiroz</span
          ></a
        >

        <p id="userBio">I'm a web development student</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="Icone do Youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/hqueeiroz" target="_blank"
              ><img src="images/instagram.svg" alt="Icone do Instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank"
              ><img src="images/facebook.svg" alt="Icone do facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img src="images/twitter.svg" alt="Icone do Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
